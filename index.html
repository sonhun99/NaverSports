<!DOCTYPE html>
<html>

<head>
    <title>네이버 스포츠 링크 모음</title>
</head>

<body>
    <button type="button" onclick="redirectFunc()">네이버 야구 하이라이트</button>
    <script>
        let dateToday = new Date().toISOString().slice(0, 10);
        let url = "https://m.sports.naver.com/kbaseball/video?sort=date&date=" + dateToday + "&tab=date&themeType=type&themeCode=2";
        function redirectFunc() {
            window.location.href = url;
        }
    </script>
</body>

</html>
